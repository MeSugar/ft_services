apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: svc
spec:
  selector:
    app: ftps
  ports:
  - protocol: TCP
    name: ftp-21
    port: 21
    targetPort: 21
  - protocol: TCP
    name: ftp-min
    port: 1551
    targetPort: 1551
  - protocol: TCP
    name: ftp-max
    port: 1552
    targetPort: 1552
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels: 
      app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: ftps-image
        imagePullPolicy: Never
        ports:
        - containerPort: 21
          name: ftp-21
        - containerPort: 1551
          name: ftp-min
        - containerPort: 1552
          name: ftp-max